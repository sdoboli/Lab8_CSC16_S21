name: C/C++ CI  

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: make_all
      run: make
    - name: run_random
      run: ./random
    - name: run_input
      run: ./input
    - name: run_dice
      run: ./dice
    - name: clean
      run: make clean
    
